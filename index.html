<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-messages {
            max-height: 400px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .loading-dot {
            width: 8px;
            height: 8px;
            background-color: #007bff;
            border-radius: 50%;
            animation: blink 1.5s infinite ease-in-out;
        }
        .loading-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .loading-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 80%, 100% { opacity: 0; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">      
            <div><img src="ChatBot logo.jpg" height="50px" width="50px" alt=""></div>
            <div>YOUR AI ASSISTANT</div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot"><p>Hii I'm your AI assistant</p></div>
            <div class="message bot"><p>How can I help you?</p></div>
        </div>
        <div class="chat-input" id="chatInput">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        function addMessage(sender, message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender);
            messageDiv.innerHTML = `<p>${message}</p>`;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoadingIndicator() {
            const loadingIndicator = document.createElement('div');
            loadingIndicator.classList.add('message', 'bot', 'loading-indicator');
            loadingIndicator.id = 'loadingIndicator';
            loadingIndicator.innerHTML = `
                <p>Bot is typing...</p>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            `;
            chatMessages.appendChild(loadingIndicator);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoadingIndicator() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function botResponse(userMessage) {
            let botMessage = 'I am sorry, I do not understand that. Can you please clarify?';

            if (userMessage.toLowerCase().includes('hello')) {
                botMessage = 'Hello! How can I assist you today?';
            } else if (userMessage.toLowerCase().includes('how are you')) {
                botMessage = 'I am just a bot, but I am here to help you!';
            } else if (userMessage.toLowerCase().includes('your name')) {
                botMessage = 'I am Your AI Assistant.';
            } else if (userMessage.toLowerCase().includes('thank you')) {
                botMessage = "You're welcome!";
            }
            
            showLoadingIndicator();
            setTimeout(() => {
                hideLoadingIndicator();
                addMessage('bot', botMessage);
            }, 2000);
        }

        sendBtn.addEventListener('click', function () {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage('user', userMessage);
                userInput.value = '';
                botResponse(userMessage);
            } else {
                alert('Please enter a message.');
            }
        });

        userInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
